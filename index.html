<!DOCTYPE html>
<html>

<head>
    <title>My E-commerce Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to My E-commerce Website</h1>
            <p>Shop for the latest and greatest products.</p>
            <button>Shop Now</button>
        </section>
        <section class="featured">
            <h2>Featured Products</h2>
            <div class="products-wrapper">
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8&w=1000&q=80"
                        alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8&w=1000&q=80"
                        alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8&w=1000&q=80"
                        alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My E-commerce Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
